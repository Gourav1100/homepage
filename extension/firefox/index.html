<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div class="home">
      <div class="container">
        <div style="width: 100%; display: flex; flex-direction: row">
          <div
            style="
              display: flex;
              flex-direction: row;
              max-height: 54px;
              max-width: 400;
              flex-wrap: wrap;
            "
          >
            <div class="change-image btn-0">
              <span
                class="material-icons"
                style="
                  height: 100%;
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                "
                >image</span
              >
              <span
                class="change-image-content"
                style="
                  height: 100%;
                  flex-direction: column;
                  justify-content: center;
                "
              ></span>
            </div>
            <div class="change-image btn-1">
              <span
                class="material-icons"
                style="
                  height: 100%;
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                "
                >manage_search</span
              >
              <span
                class="change-image-content"
                style="
                  height: 100%;
                  flex-direction: column;
                  justify-content: center;
                "
              ></span>
            </div>
          </div>
          <div style="flex-grow: 1; display: flex; flex-direction: column">
            <div class="date-container">initializing...</div>
            <div class="time-container">initializing...</div>
          </div>
        </div>
      </div>
      <div
        class="container"
        style="display: flex; flex-direction: column; justify-content: center"
      >
        <div class="message-container">
          <span
            style="
              margin: 0px 5px;
              font-size: x-large;
              height: 48px;
              padding: 8px 0px;
              display: flex;
              flex-direction: column;
              justify-content: center;
            "
            >Hi,</span
          >
          <span class="username-container">
            <span class="username">initializing...</span>
            <span class="username-update-icon material-icons">edit</span>
          </span>
          <form class="username-update-field">
            <input
              class="username-input-field"
              placeholder="Enter username ..."
              type="text"
            />
            <span class="username-update-icon-change material-icons"
              >check</span
            >
            <span class="username-update-icon-change material-icons"
              >clear</span
            >
          </form>
        </div>
        <form class="searchbar-container">
          <input
            id="searchbar-input"
            type="text"
            placeholder="search..."
            name="q"
            class="searchbar"
          />
          <button class="material-icons search-btn" type="submit">
            search
          </button>
        </form>
      </div>
      <div
        id="links-container"
        class="container"
        style="display: flex; flex-direction: row; justify-content: center"
      >
        <div
          style="
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
          "
        >
          <span class="material-icons add-btn">add</span>
        </div>
      </div>
      <div class="container"></div>
      <div
        id="dialog-container-1"
        style="
          display: none;
          flex-direction: column;
          justify-content: center;
          z-index: 100;
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          background: rgba(0, 0, 0, 0.33);
        "
      >
        <div
          style="
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
          "
        >
          <dialog
            id="dialog-1"
            style="
              z-index: 1000;
              width: 400px;
              padding: 15px;
              border-radius: 5px;
              border: 1px solid white;
              position: relative;
            "
          >
            <form id="dialog-form">
              <div
                style="
                  width: 100%;
                  margin: 30px -30px;
                  display: flex;
                  flex-direction: row;
                  justify-content: flex-end;
                "
              >
                <span
                  style="
                    flex-grow: 1;
                    color: black;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    height: 40px;
                    padding-left: 80px;
                    font-size: x-large;
                    text-align: center;
                  "
                  >Add Shortcut</span
                >
                <span
                  style="
                    width: 30px;
                    height: 30px;
                    border-radius: 50%;
                    border: 1px solid black;
                    color: black;
                    display: flex;
                    justify-content: center;
                    flex-direction: column;
                    cursor: pointer;
                    text-align: center;
                  "
                  id="close-dialog-btn-x"
                  class="material-icons"
                  >close</span
                >
              </div>
              <div
                style="
                  width: 100%;
                  margin: 30px 0px;
                  display: flex;
                  flex-direction: row;
                  justify-content: center;
                "
              >
                <input
                  type="text"
                  name="title"
                  class="dialog-input"
                  placeholder="Title"
                />
              </div>
              <div
                style="
                  width: 100%;
                  margin: 30px 0px;
                  display: flex;
                  flex-direction: row;
                  justify-content: center;
                "
              >
                <input
                  type="text"
                  name="url"
                  class="dialog-input"
                  placeholder="URL"
                />
              </div>
              <div
                style="
                  width: 100%;
                  padding: 0px 5px;
                  margin: 30px 0px;
                  display: flex;
                  flex-direction: row;
                  justify-content: space-evenly;
                "
              >
                <span id="save-dialog-btn" class="dialog-btn">Save</span>
                <span id="close-dialog-btn" class="dialog-btn"> Close </span>
              </div>
            </form>
          </dialog>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/index.js"></script>
</html>
